<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top">Rock Paper Scissors!</div>

  <h2>Pick your Choice</h2>
  
  <div>
  <button id="rock">rock</button>
  <button id="paper">paper</button>
  <button id="scissors">scissors</button>
  </div>

  <div class="choicesbox">
  <div class="choices">Player Choice:<span id="Player-choice"></span>
  </div>
  <div class="computerchoice">Computer Choice: <span id="Computer-choice"></span>
  </div>
  </div>

  <div class="scores">
    <div class="A">Player Score: <span id ="playerscoredisplay"></span></div>
    <div class="B">Computer Score: <span id="computerscoredisplay"></span></div> 
  </div>

  <h2>Result: <span id="Result"></span></h2>



  <script src="javascript.js"></script>
</body>
</html>
